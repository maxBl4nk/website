<!doctype html>
<html lang="de">

	<head>
	

	
		<style>
		
		textinput {
			width: 300px; 
			height: 200px;
			text-align: center;
			vertical-align: center;
			
		}
		
		</style>
		
		
		<script>
			MathJax = {
			  tex: {
				inlineMath: [['$', '$'], ['\\(', '\\)']]
			  }
			};
		</script>

		<script type="text/javascript" id="MathJax-script" async
			src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
		</script>
		
		<!-- backup
		<script type="text/javascript" id="MathJax-script" src="mathjax3.js"/>
		-->
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
			crossorigin="anonymous">
			
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
			crossorigin="anonymous">
		</script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		
	</head>

	<body>
	
		<div class="container">
			<div class="row">
				<div class="col-sm" style="background: lightgrey;">
						<textarea class="form-control" id="textarea" rows="5"></textarea>
				</div>
			</div>
		</div>
		
	
		<div id="show" href="#show">
		
			<script type="text/javascript" id="MathJax-script" async
				src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
			</script>
			
			$$\sum_{i=0}^n x^2 + y^2 + \frac{1}{n}$$
		</div>
	</body>
	
	<script>

		inputHandler = function(e) {
			document.getElementById("show").innerHTML = e.target.value;
			refreshpreview();
		}

		document.getElementById("textarea").addEventListener('input', inputHandler)
		
		var script = document.createElement('script');

		script.src = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js";

		function refreshpreview() {
			$('#show').load(document.URL +  ' #show');
		}
		
	</script>
	
</html>
